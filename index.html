<!DOCTYPE html>
<html lang="en-US" style="background-color: #891462; margin-top:80px;">
<head>
    <title>Jumpstart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#B0197E">
    <link rel="stylesheet" href="https://assets.csh.rit.edu/csh-material-bootstrap/3.3.6/dist/csh-material-bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="//calendar.google.com/calendar/static/c6011b9dda3a0577ec4249fc8309d70eembedcompiled_fastui.css">
</head>
<body style="background-color: #891462;">
    <div class="container-fluid">
        <div class="row justify-content-around">
        	<div class="col-md-5" style="align-content: center;" >
                <img src="CSH_square.png" style="margin-left: 25%; margin-bottom: 10%;">
                <iframe style="border: 5px solid black;" src="http://free.timeanddate.com/clock/i6zogrqs/n179/fn2/fs36/tct/pct/avt/ftb/pa8/tt0/th2/ts1/tb4" frameborder="0" width="655" height="118" allowTransparency="true" style="margin-top: 10%;"></iframe>
                <a class="weatherwidget-io" href="https://forecast7.com/en/43d16n77d61/rochester/?unit=us" data-label_1="ROCHESTER" data-icons="Climacons Animated" data-theme="weather_one" style="margin-top: 10%; border: 5px solid black;">ROCHESTER</a>
                <script>
                    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
                </script>
                <br>
            </div>
            <div class="col-md-7">
                <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23eeeeee&amp;ctz=America%2FNew_York&amp;src=cnRpNjQ4azVodjdqM2FlM2EzcnVtOHBvdGtAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%234285F4&amp;showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTz=0&amp;showTabs=0&amp;showCalendars=0" style="border: 5px solid black;" width="98%" height="800" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </div>
    <script>
    var lastRefresh = new Date(); // If the user just loaded the page you don't want to refresh either
    var counter = 1;
    setInterval(function(){
      //first, check time, if it is 9 AM, reload the page
       var now = new Date();
       
       if (counter == 0 && now.getMinutes() == 1) { // If it is between 9 and ten AND the last refresh was longer ago than 6 hours refresh the page.
            counter++;
            location.reload();
       }
       if(!(now.getMinutes() == 1)){
           counter = 0;
       }
      //do other stuff
    }, 1000);
    </script>
</body>
</html>
